services:
  - type: web
    name: modern-hardware
    env: node
    region: oregon
    buildCommand: cd frontend && rm -rf node_modules package-lock.json && npm install && cd ../backend && rm -rf node_modules package-lock.json && npm install && cd ../frontend && npx vite build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: MPESA_CONSUMER_KEY
        sync: false
      - key: MPESA_CONSUMER_SECRET
        sync: false
      - key: MPESA_SHORT_CODE
        value: "174379"
      - key: MPESA_PASSKEY
        sync: false
      - key: MPESA_CALLBACK_URL
        value: "https://modern-hardware-app.onrender.com/api/mpesa/callback"
      - key: MPESA_ENVIRONMENT
        value: "sandbox"

