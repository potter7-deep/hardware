services:
  - type: web
    name: modern-hardware
    env: node
    region: oregon
    buildCommand: npm install --prefix frontend && npm install --prefix backend && npm run build --prefix frontend
    startCommand: npm start --prefix backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: MPESA_CONSUMER_KEY
        sync: false
      - key: MPESA_CONSUMER_SECRET
        sync: false
      - key: MPESA_SHORT_CODE
        value: "174379"
      - key: MPESA_PASSKEY
        sync: false
      - key: MPESA_CALLBACK_URL
        value: "https://modern-hardware-app.onrender.com/api/mpesa/callback"
      - key: MPESA_ENVIRONMENT
        value: "sandbox"

